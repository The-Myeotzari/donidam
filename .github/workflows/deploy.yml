name: EC2 Deploy

on:
  push:
    branches:
      - main

jobs:
  # CI (Build Check)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Build project
        run: npm run build

  # CD (Deploy to EC2)
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'

            set -e

            echo "ðŸ“¦ Move to project directory"
            cd /home/ubuntu/donidam

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Install dependencies"
            npm ci

            echo "ðŸ— Build project"
            npm run build

            echo "ðŸš€ Start or Restart PM2"

            if pm2 describe app > /dev/null; then
              echo "â™» Restarting existing app"
              pm2 restart app
            else
              echo "ðŸ†• Starting new app"
              pm2 start npm --name "app" -- start
            fi

            echo "ðŸ’¾ Save PM2 process list"
            pm2 save

            echo "âœ… Deploy completed"

          EOF